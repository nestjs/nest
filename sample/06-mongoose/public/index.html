<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æŠ¥è¡¨å¯¼å‡ºæµ‹è¯• - NestJS</title>
    <style>
        * {

        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

        }
        .container {

            padding: 30px;
            border-radius: 8px;

        }
        h1 {

        }
        h2 {
            color: #555;
            border-bottom: 2px solid #1976d2;

        }
        .form-group {

        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
        }
        button {
            background-color: #1976d2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #1565c0;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: 500;
        }
        .status.pending {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.processing {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status.completed {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.failed {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .task-item.completed {
            background-color: #e8f5e9;
        }
        .task-item.failed {
            background-color: #ffebee;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-id {
            font-family: monospace;
            color: #666;
            font-size: 12px;
        }
        .task-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 14px;
        }
        .task-info span {
            color: #666;
        }
        .task-info strong {
            color: #333;
        }
        .download-btn {
            background-color: #28a745;
            margin-top: 10px;
        }
        .download-btn:hover:not(:disabled) {
            background-color: #218838;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š æŠ¥è¡¨å¯¼å‡ºæµ‹è¯•</h1>
        
        <h2>åˆ›å»ºå¯¼å‡ºä»»åŠ¡</h2>
        <form id="exportForm">
            <div class="form-group">
                <label for="startTime">å¼€å§‹æ—¶é—´ *</label>
                <input type="datetime-local" id="startTime" required>
            </div>
            
            <div class="form-group">
                <label for="endTime">ç»“æŸæ—¶é—´ *</label>
                <input type="datetime-local" id="endTime" required>
            </div>
            
            <div class="form-group">
                <label for="assetId">èµ„äº§ID *</label>
                <input type="text" id="assetId" value="asset123" required>
            </div>
            
            <div class="form-group">
                <label for="reportPage">æŠ¥è¡¨é¡µé¢URL *</label>
                <input type="text" id="reportPage" value="http://localhost:3000" required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    ç¤ºä¾‹: http://localhost:3000 æˆ– /report-page
                </small>
            </div>
            
            <div class="form-group">
                <label for="taskName">ä»»åŠ¡åç§°ï¼ˆå¯é€‰ï¼‰</label>
                <input type="text" id="taskName" placeholder="ä¾‹å¦‚ï¼šæœˆåº¦æŠ¥è¡¨">
            </div>
            
            <button type="submit" id="submitBtn">åˆ›å»ºå¯¼å‡ºä»»åŠ¡</button>
        </form>
        
        <div id="statusMessage"></div>
    </div>
    
    <div class="container">
        <h2>ä»»åŠ¡åˆ—è¡¨</h2>
        <button onclick="loadTaskList()" style="margin-bottom: 20px;">åˆ·æ–°åˆ—è¡¨</button>
        <div id="taskList" class="task-list">
            <p style="color: #666;">æš‚æ— ä»»åŠ¡ï¼Œç‚¹å‡»ä¸Šæ–¹æŒ‰é’®åˆ›å»ºä»»åŠ¡</p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/report-export';
        let pollingIntervals = {}; // å­˜å‚¨è½®è¯¢å®šæ—¶å™¨

        // è®¾ç½®é»˜è®¤æ—¶é—´ï¼ˆå½“å‰æ—¶é—´çš„å‰å30å¤©ï¼‰
        function setDefaultTimes() {
            const now = new Date();
            const startTime = new Date(now);
            startTime.setDate(startTime.getDate() - 30);
            const endTime = new Date(now);
            
            document.getElementById('startTime').value = formatDateTimeLocal(startTime);
            document.getElementById('endTime').value = formatDateTimeLocal(endTime);
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // è¡¨å•æäº¤
        document.getElementById('exportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'åˆ›å»ºä¸­... <span class="loading"></span>';
            statusMessage.innerHTML = '';
            
            try {
                const formData = {
                    startTime: new Date(document.getElementById('startTime').value).toISOString(),
                    endTime: new Date(document.getElementById('endTime').value).toISOString(),
                    assetId: document.getElementById('assetId').value,
                    reportPage: document.getElementById('reportPage').value,
                };
                
                const taskName = document.getElementById('taskName').value;
                if (taskName) {
                    formData.taskName = taskName;
                }
                
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'åˆ›å»ºä»»åŠ¡å¤±è´¥');
                }
                
                const task = await response.json();
                
                statusMessage.innerHTML = `
                    <div class="success">
                        âœ… ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼ä»»åŠ¡ID: ${task._id}
                    </div>
                `;
                
                // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
                startPolling(task._id);
                
                // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
                setTimeout(() => loadTaskList(), 1000);
                
            } catch (error) {
                statusMessage.innerHTML = `
                    <div class="error">
                        âŒ é”™è¯¯: ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'åˆ›å»ºå¯¼å‡ºä»»åŠ¡';
            }
        });

        // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
        function startPolling(taskId) {
            // å¦‚æœå·²ç»åœ¨è½®è¯¢ï¼Œå…ˆæ¸…é™¤
            if (pollingIntervals[taskId]) {
                clearInterval(pollingIntervals[taskId]);
            }
            
            pollingIntervals[taskId] = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/${taskId}`);
                    if (!response.ok) {
                        throw new Error('è·å–ä»»åŠ¡çŠ¶æ€å¤±è´¥');
                    }
                    
                    const task = await response.json();
                    
                    // æ›´æ–°ä»»åŠ¡åˆ—è¡¨ä¸­çš„çŠ¶æ€
                    updateTaskInList(task);
                    
                    // å¦‚æœä»»åŠ¡å®Œæˆæˆ–å¤±è´¥ï¼Œåœæ­¢è½®è¯¢
                    if (task.status === 'completed') {
                        clearInterval(pollingIntervals[taskId]);
                        delete pollingIntervals[taskId];
                        
                        // è‡ªåŠ¨ä¸‹è½½
                        downloadFile(taskId);
                        
                        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                        showStatusMessage(`âœ… ä»»åŠ¡ ${taskId} å·²å®Œæˆï¼Œæ­£åœ¨ä¸‹è½½...`, 'success');
                    } else if (task.status === 'failed') {
                        clearInterval(pollingIntervals[taskId]);
                        delete pollingIntervals[taskId];
                        
                        showStatusMessage(`âŒ ä»»åŠ¡ ${taskId} å¤±è´¥: ${task.errorMessage || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                    }
                } catch (error) {
                    console.error('è½®è¯¢é”™è¯¯:', error);
                }
            }, 2000); // æ¯2ç§’è½®è¯¢ä¸€æ¬¡
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(taskId) {
            const downloadUrl = `${API_BASE}/download/${taskId}`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `report_${taskId}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '<p>åŠ è½½ä¸­...</p>';
            
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) {
                    throw new Error('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥');
                }
                
                const data = await response.json();
                const tasks = data.tasks || [];
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<p style="color: #666;">æš‚æ— ä»»åŠ¡</p>';
                    return;
                }
                
                taskList.innerHTML = tasks.map(task => createTaskItem(task)).join('');
                
                // ä¸ºæ‰€æœ‰æœªå®Œæˆçš„ä»»åŠ¡å¯åŠ¨è½®è¯¢
                tasks.forEach(task => {
                    if (task.status === 'pending' || task.status === 'processing') {
                        if (!pollingIntervals[task._id]) {
                            startPolling(task._id);
                        }
                    }
                });
                
            } catch (error) {
                taskList.innerHTML = `<div class="error">é”™è¯¯: ${error.message}</div>`;
            }
        }

        // åˆ›å»ºä»»åŠ¡é¡¹HTML
        function createTaskItem(task) {
            const statusClass = task.status;
            const statusText = {
                pending: 'â³ å¾…å¤„ç†',
                processing: 'ğŸ”„ å¤„ç†ä¸­',
                completed: 'âœ… å·²å®Œæˆ',
                failed: 'âŒ å¤±è´¥'
            };
            
            const startTime = new Date(task.startTime).toLocaleString('zh-CN');
            const endTime = new Date(task.endTime).toLocaleString('zh-CN');
            const createdAt = new Date(task.createdAt).toLocaleString('zh-CN');
            
            return `
                <div class="task-item ${statusClass}">
                    <div class="task-header">
                        <div>
                            <strong>${task.taskName || 'æœªå‘½åä»»åŠ¡'}</strong>
                            <span class="status ${statusClass}">${statusText[task.status]}</span>
                        </div>
                        <div class="task-id">ID: ${task._id}</div>
                    </div>
                    <div class="task-info">
                        <div><span>èµ„äº§ID:</span> <strong>${task.assetId}</strong></div>
                        <div><span>å¼€å§‹æ—¶é—´:</span> <strong>${startTime}</strong></div>
                        <div><span>ç»“æŸæ—¶é—´:</span> <strong>${endTime}</strong></div>
                        <div><span>åˆ›å»ºæ—¶é—´:</span> <strong>${createdAt}</strong></div>
                        <div><span>æŠ¥è¡¨é¡µé¢:</span> <strong>${task.reportPage}</strong></div>
                    </div>
                    ${task.status === 'completed' && task.downloadUrl ? `
                        <button class="download-btn" onclick="downloadFile('${task._id}')">
                            ğŸ“¥ ä¸‹è½½PDF
                        </button>
                    ` : ''}
                    ${task.status === 'failed' && task.errorMessage ? `
                        <div class="error" style="margin-top: 10px;">
                            é”™è¯¯: ${task.errorMessage}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // æ›´æ–°ä»»åŠ¡åˆ—è¡¨ä¸­çš„ä»»åŠ¡
        function updateTaskInList(task) {
            const taskItems = document.querySelectorAll('.task-item');
            taskItems.forEach(item => {
                const taskId = item.querySelector('.task-id')?.textContent.split(': ')[1];
                if (taskId === task._id) {
                    item.outerHTML = createTaskItem(task);
                }
            });
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatusMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `
                <div class="${type}">
                    ${message}
                </div>
            `;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            setDefaultTimes();
            loadTaskList();
        });
    </script>
</body>
</html>
