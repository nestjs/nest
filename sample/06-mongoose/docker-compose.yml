version: "3"

services:
  mongodb:
    image: mongo:latest
    container_name: nestjs-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=test
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    # 注意：MongoDB 6.0+ 默认启用认证
    # 开发环境禁用认证
    command: ["--noauth"]

volumes:
  mongodb_data: